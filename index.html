    <div class="img">

    <div id="overlay"></div>
    <script>
        $('.img').mousemove(function(event) {
            let img = $('#imgZoom').attr('src');
            console.log(img)
            $('#overlay').css({
                "display": "inline-block",
                "background-image": "url(" + img + ")"
            });
            let posX = event.offsetX ? (event.offsetX) : event.pageX - $('#imgZoom').offset.left;
            let posY = event.offsetY ? (event.offsetY) : event.pageY - $('#imgZoom').offset.top;
            $('#overlay').css({
                "background-position": (-posX * 4) + "px " + (-posY * 4) + "px"
            })
        })
        $(".img").mouseout(function() {
                $('#overlay').css({
                    "display": "none",
                });
            })
